<div class="row">
    <h1>Hard And Soft skills</h1>

    <div class="col-sm4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="80"
        [radius]="100"
        [imageSrc]="'../assets/html logo.png'"
        [showImage]="true"
        [imageHeight]="80"
        [imageWidth]="80"
        [showUnits]="false"
        [titleFontSize]="'3em'"
        [showSubtitle]="false"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#8904B1'"
        [innerStrokeColor]="'#7401DF'"
        [animation]="true"
        [animationDuration]="500"
      ></circle-progress>
    </div>
